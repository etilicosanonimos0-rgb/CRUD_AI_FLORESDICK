<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #343a40;
            margin-bottom: 30px;
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .table td {
            vertical-align: middle;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Dashboard</h1>
        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-primary">Agregar nuevo usuario</button>
            <input type="text" class="form-control w-25" placeholder="Buscar...">
        </div>
        <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>RESPONSABLE</th>
                        <th>TABLA</th>
                        <th>ATRIBUTO</th>
                        <th>ATRIBUTO</th>
                        <th>ATRIBUTO</th>
                        <th>ATRIBUTO</th>
                        <th>ATRIBUTO</th>
                        <th>ATRIBUTO</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for index, row in enumerate(data) %}
                    <tr>
                        {% for column in columns %}
                        <td>{{ row[column] }}</td>
                        {% endfor %}
                        <td>
                            <a href="/edit/{{ index }}" class="btn btn-primary btn-sm">Edit</a>
                            <a href="/delete/{{ index }}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
